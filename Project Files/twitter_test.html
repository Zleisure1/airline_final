      display: inline-flex;
      justify-content: space-between;

    }
    .brand{
      font-size: 3rem;
      font-weight: 300;
      transform: translateX(-100rem);
      animation: slideIn .5s forwards;
    }
    .brand span{
      color: crimson;
    }
    nav ul{
      display: flex;
    }
    nav ul li{
      list-style: none;
      transform: translateX(100rem);
      animation: slideIn .5s forwards;    }
    nav ul li:nth-child(1){
      animation-delay: 0s;
    }
    nav ul li:nth-child(2){
      animation-delay: .5s;
    }
    nav ul li:nth-child(3){
      animation-delay: 1s;
    }
    nav ul li:nth-child(4){
      animation-delay: 1.5s;
    }
    nav ul li a{
      padding: 1rem 0;
      margin: 0 3rem;
      position: relative;
      letter-spacing: 2px;
    }
    nav ul li a:last-child{
      margin-right: 0;
    }
    nav ul li a::before,
    nav ul li a::after{
      content: "";
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: crimson;
      left: 0;
      transform: scaleX(0);
      transition: all .5s;
    }
    nav ul li a::before{
      top: 0;
      transform-origin: left;
    }
    nav ul li a::after{
      bottom: 0;
      transform-origin: right;
    }
    nav ul li a:hover::before,
    nav ul li a:hover::after{
      transform: scaleX(1);
    }
    .col-md-4 h3{
      font-size: 13pt;
      text-decoration: none;
      color: #fff;
      padding: 3px;
      border: 5px solid #fff;    
    }
    .title{

      position: center;
      text-decoration: none;
      color: rgb(255, 255, 255);
      padding: 5px 20px;
    }
    @keyframes slideIn{
      from{

      }
      to{
        transform: translateX(0);
      }
    }
    img{
      border-radius: 20px;
    }
